<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Askinga's Incremental</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/game.js"></script>
    <script src="js/notations.js"></script>
    <script src="js/break_eternity.js"></script>
</head>
<body>
    <div id="loading-screen">
        <h1>Loading...</h1>
        <h2>(If this takes too long, it means there was a serious error!)</h2>
    </div>
    <div class="tab-container">
        	<button class="tab-button" id="main-tab" onclick="openTab('mainTab')">Main</button>
            <button class="tab-button" id="prestige-tab" onclick="openTab('prestigeTab')">Prestige</button>
    </div>
    <div class="a" id="mainTab">
        <h1>Askinga's Incremental</h1>
        <h2><span class="clicks">{{format(gameState.clickElement)}}</span></h2>
        <button class="click-button">Click Me!</button>
        <h2><span class="cps">{{format(gameState.cps)}}</span></h2>
        <div class="upgrade-container" id="main-upgrades"></div>
        <div class="upgrade-container" id="prestige-upgrades"></div>
    <div v-else>
    </div>
    <script>
        function openTab(tabName) {
  var i;
  var x = document.getElementsByClassName("a");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  document.getElementById(tabName).style.display = "block";
                          }
    </script>
</body>
</html>
