<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Askinga's Incremental</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/game.js"></script>
    <script src="js/upgrades.js"></script>
    <script src="js/break_eternity.js"></script>
</head>
<body>
    <div id="loading-screen">
        <h1>Loading...</h1>
        <h2>(If this takes too long, it means there was a serious error!)</h2>
    </div>
    <div class="a">
        <h1>Askinga's Incremental</h1>
        <h3>Clicks: <span class="clicks">0</span></h3>
        <button class="click-button">Click Me!</button>
        <h3><span class="cps">0</span></h3>
    </div>
    <div class="upgrade-container">
        <button id="upgrade1" class="up1">Upgrade 1: x2 Clicks, Cost: 75 Clicks</button>
        <button id="upgrade2" class="up2">Upgrade 2: x2 Clicks and 1 Click per Second, Cost: 300 Clicks</button>
        <button id="upgrade3" class="up3">Upgrade 3: x1.75 Clicks and x5 Clicks per Second, Cost: 700 Clicks</button>
        <button id="upgrade4" class="up4">Upgrade 4: x2.5 Clicks and x3 Clicks per Second, Cost: 1500 Clicks</button>
        <button id="upgrade5" class="up5">Upgrade 5: x2.25 Clicks and x2.75 Clicks per Second, Cost: 4250 Clicks</button>
        <button id="upgrade6" class="up6">Upgrade 6: x4 Clicks and x5 Clicks per Second, Cost: 10000 Clicks</button>
        <button id="upgrade7" class="up7">Upgrade 7: x3.25 Clicks and x3 Clicks per Second, Cost: 50000 Clicks</button>
        <button id="upgrade8" class="up8">Upgrade 8: x5 Clicks and x2.8 Clicks per Second, Cost: 225000 Clicks</button>
        <button id="upgrade9" class="up9">Upgrade 9: x6 Clicks and x2.5 Clicks per Second, Cost: 1e6 Clicks</button>
    </div>
</body>
</html>
